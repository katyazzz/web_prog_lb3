<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расстояние до начала координат</title>
    <link rel="stylesheet" href="../css/style8.css">
</head>
<body>
    <form>
        <label for="x">X:</label>
        <input type="number" id="x" required><br>

        <label for="y">Y:</label>
        <input type="number" id="y" required><br>

        <button type="button" onclick="calculateDistance()">Вычислить расстояние</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateDistance() {
    var x = parseFloat(document.getElementById('x').value);
    var y = parseFloat(document.getElementById('y').value);

    if (!isNaN(x) && !isNaN(y)) {
        var distance = Math.sqrt(x*x + y*y);
        document.getElementById('result').textContent = 'Расстояние до начала координат: ' + distance;
    } else {
        document.getElementById('result').textContent = 'Пожалуйста, введите числовые значения для X и Y.';
    }
}

    </script>
</body>
</html>
