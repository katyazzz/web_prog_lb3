<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="../css/style5.css">
</head>
<body>
    <h1>Калькулятор</h1>

    <script>
        function performOperation(x, y, operator) {
            switch (operator) {
                case "+":
                    return x + y;
                case "-":
                    return x - y;
                case "*":
                    return x * y;
                case "/":
                    if (y !== 0) {
                        return x / y;
                    } else {
                        return "Ошибка: деление на 0";
                    }
                default:
                    return "Ошибка: неверный оператор";
            }
        }

        function calculate() {
            const x = parseFloat(prompt("Введите первое число"));
            const y = parseFloat(prompt("Введите второе число"));
            const operator = prompt("Введите оператор (+, -, *, /)");

            const result = performOperation(x, y, operator);

            alert(`Результат: ${result}`);
        }
    </script>

    <button onclick="calculate()">Выполнить операцию</button>
</body>
</html>
